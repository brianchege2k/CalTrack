<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>Calorie App</title>
	<meta charset="utf-8">

	
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

{% block content %}
<a href={% url "home" %}><img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo"></a>

<div class="login">
    <div class="login-screen mx-auto">
      <div class="app-title">
        <h1 style="font-weight:bold;">Welcome to CalTrack!</h1>
        <h2 class="pt-2" style="text-align: center;">Login</h2>
      </div>
  
      <form method="POST" action="" class="login-form">

        {% csrf_token %}
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" name="username" placeholder="Username..." class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" name="password" placeholder="Password..." class="form-control">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-eye-slash" onclick="togglePasswordVisibility(this)"></i></span>
            </div>
          </div>
        </div>
        
     
        
        <input class="login_btn" type="submit" value="Login">
        
  
      </form>
      <script>
        function togglePasswordVisibility(icon) {
          var passwordInput = icon.parentNode.parentNode.previousElementSibling;
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          }
        }
        </script>
  
      {% for message in messages %}
        <p id="messages">{{message}}</p>
      {% endfor %}
  
      <div class="pt-8">
        <div class="d-flex justify-content-center links pt-2">
          Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
      </div>
      <div class="pt-8">
        <div class="d-flex justify-content-center links pt-2">
         Or Register with Google
        </div>
      </div>
   
      <div class="d-flex justify-content-center social-icons">
        {% load socialaccount %}

       
        <a href= "{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i></a>

      </div>
    </div>
     
  
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

 </body>
 </html> 

{% endblock content %}
